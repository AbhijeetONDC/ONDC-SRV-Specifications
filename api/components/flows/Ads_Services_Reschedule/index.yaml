summary: Ads Services - Reschedule after Order Confirmation
description: The following is an illustrative flow to perform a transaction of a nature where a buyer would like to reschedule a booked transaction.
details:
  - description: Order Confirmation
    mermaidGraph: >-
      sequenceDiagram
        participant B as Buyer
        participant BA as BuyerApp
        participant SA as SellerApp
        Note Over B,SA: **CONFIRMATION FLOW**
        B ->> BA: Confirms the Order
        BA ->> SA: **/confirm** - Confirms the order by paying to create final digital contract
        SA ->> BA: **/on_confirm** - Accepts the order 
        BA ->> B: Confirms order
  - description: Rescheduling
    mermaidGraph: >-
      sequenceDiagram
        participant B as Buyer
        participant BA as BuyerApp
        participant SA as SellerApp      
        Note Over B,SA: **ORDER RESCHEDULE FLOW**
        B ->> BA: Asks for reschedule
        BA ->> SA: **/update** - Requests for an update <br>by changing time
        alt Seller approves & confirms the change
        SA ->> BA: **/on_update** - Confirms the Updates the time in order
        BA ->> B: Updates the latest order <br>and fulfillment information
        else Seller declines the change
        SA ->> BA: **/on_update** - Replies back with an Error Code
        BA ->> B: Shows the order <br>and fulfillment information
        end

reference: if any
steps:
  - summary: Seller accepts the order
    api: on_confirm
    description: Seller accepts the order
    reference: if any
    example:
      $ref: "../../Examples/Ads_services_yaml/on_confirm/on_confirm.yaml"
  - summary: Buyer requests for the status
    api: update
    description: Seller provides accepts the order
    reference: if any
    example:
      $ref: "../../Examples/Ads_services_yaml/update/update_reschedule.yaml"
  - summary: Seller sends back the update of order
    api: on_update (Reschedule Completed)
    description: Seller sends back the update of order
    reference: if any
    example:
      $ref: "../../Examples/Ads_services_yaml/on_update/on_update_reschedule.yaml"
  - summary: Seller sends back the update of order
    api: on_update (Reschedule Failed)
    description: Seller sends back the update of order when creative is created
    reference: if any
    example:
      $ref: "../../Examples/Ads_services_yaml/on_update/on_update_reschedule_fail.yaml"
